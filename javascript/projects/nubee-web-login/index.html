<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nubee | Login</title>
</head>
<body>
    <h1 class="main-title">NUBEE</h1>

    <form class="form-box">
        <h2 class="form-title">Inicio de Sesion</h2>
        <input class="form-username" id="username" type="text" placeholder="Username">
        <input class="form-password" id="password" type="password" placeholder="Password">
        <button class="ini-ses-button" onclick="iniciarSesionButton()">Iniciar Sesion</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
